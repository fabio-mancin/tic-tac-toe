<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Zilla+Slab'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <body>
    <div class="title text-center">
      <h1>Tic Tac Toe
        <a href="https://codepen.io/fender90/" data-toggle="tooltip"
          title="Tic Tac Toe by Fabio."
          class="about" id="about" data-placement="left" target="_blank">
          <i class="fa fa-info-circle fa-sm about" style="color: white">
          </i>
        </a>
      </h1>
    </div>
    <div class="container maindiv text-center">


      <div class="row board">
        <div class="row">

          <div class="col col-xs-4	col-sm-4	col-md-4	col-lg-4" id="0">
            <img src="./placeholder.png">
          </div>

          <div class="col col-xs-4	col-sm-4	col-md-4	col-lg-4" id="1">
            <img src="./placeholder.png">
          </div>

          <div class="col col-xs-4	col-sm-4	col-md-4	col-lg-4" id="2">
            <img src="./placeholder.png">
          </div>


        </div>


        <div class="row">
          <div class="col col-xs-4	col-sm-4	col-md-4	col-lg-4" id="3">
            <img src="./placeholder.png">
          </div>

          <div class="col col-xs-4	col-sm-4	col-md-4	col-lg-4" id="4">
            <img src="./placeholder.png">
          </div>

          <div class="col col-xs-4	col-sm-4	col-md-4	col-lg-4" id="5">
            <img src="./placeholder.png">
          </div>
        </div>

        <div class="row">
          <div class="col col-xs-4	col-sm-4	col-md-4	col-lg-4" id="6">
            <img src="./placeholder.png">
          </div>

          <div class="col col-xs-4	col-sm-4	col-md-4	col-lg-4" id="7">
            <img src="./placeholder.png">
          </div>

          <div class="col col-xs-4	col-sm-4	col-md-4	col-lg-4" id="8">
            <img src="./placeholder.png">
          </div>
        </div>
      </div>
    </div>
    <div class="picker container text-center">
      <h2 id="choice">Pick your symbol to start:<img id="x"
          src="./x.png"><img
          id="o"
          src="./o.png">
      </h2>

    </div>
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
